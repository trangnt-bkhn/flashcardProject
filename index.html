<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!-- bootstrap css -->
 <link rel="stylesheet" href="./css/bootstrap.min.css">
 <!-- main css -->
 <link rel="stylesheet" href="./css/main.css">
 <!-- google fonts -->
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">

 <!-- font awesome -->
 <link rel="stylesheet" href="./css/all.css">
 <title>Flashcard Project</title>
 <style>
 </style>
</head>

<body>
 <div class="container">
  <div class="row">
   <div class="col-11 col-lg-6 my-3">
    <h3 class="text-capitalize">flashcards</h3>
      <div class="d-flex justify-content-between">
        <button class="btn text-capitalize my-2 show-btn" id="show-btn">add question</button>
        <select id="sortBy" class="btn my-2 show-btn">
          <option value="sortByID">Sort By ID</option>
          <option value="sortByOwner">Sort By Owner</option>
          <option value="dragandDrop">Drag and Drop</option>
        </select>
      </div>
    <div class="card card-body my-3 question-card">
     <!-- close btn -->
     <a href="#" class="close-btn mt-0">
      <i class="fas fa-window-close"></i>
     </a>
     <!-- end of close btn -->
     <div class="feedback alert w-75 text-capitalize">
      customer feedback
     </div>
     <form id="question-form">
      <!-- single input -->
      <h5 class="text-capitalize">question</h5>
      <div class="form-group">
       <textarea class="w-100" id="question-input" rows="3"></textarea>
      </div>
      <!-- end of single input -->
      <!-- single input -->
      <h5 class="text-capitalize">answer</h5>
      <div class="form-group">
       <textarea class="w-100" id="answer-input" rows="3"></textarea>
      </div>
      <!-- end of single input -->
      <!-- single input -->
      <h5 class="text-capitalize">owner</h5>
      <div class="form-group">
       <textarea class="w-100" id="owner-input" rows="3"></textarea>
      </div>
      <!-- end of single input -->
      <button type="submit" class="btn submitBtn text-capitalize w-50">save</button>
     </form>
    </div>
   </div>
  </div>

  <div class="row px-2" id="questions-list">
   <!-- <div class="col-md-4"> -->
    </div>
   </div>

  </div>
 </div>





 <!-- jquery -->
 <script src="./js/jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="./js/bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="./js/app.js"></script>
</body>

</html>
